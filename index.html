<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .resume-link {
            display: inline-block;
            text-decoration: none;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .resume-link:hover {
            background: #0056b3;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Resume</h1>
        <a class="resume-link" href="resume.pdf" target="_blank">ðŸ“„ View / Download Resume</a>
        <iframe src="resume.pdf"></iframe>
    </div>

</body>
</html>
